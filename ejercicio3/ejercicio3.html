<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio # 3</title>
</head>
<body>

    <h2>Formulario de Registro Completo</h2>
   
    <form action="#" method="post">
        <label for="nombre">Nombre Completo (Obligatorio):</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@cecar\.edu\.co" placeholder="ejemplo@correo.com" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="100" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="\+\d{1,3} \d{8}" required><br><br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" pattern="(?=.[A-Za-z])(?=.\d)[A-Za-z\d]{8,}" title="Debe contener mínimo 8 caracteres con al menos una letra y un número" required><br><br>

        <label for="paginaweb">Página Web Personal:</label>
        <input type="url" id="paginaweb" name="paginaweb" pattern="https?://.+" placeholder="https://tusitio.com" required><br><br>

        <label for="fechanacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechanacimiento" name="fechanacimiento"><br><br>

        <label for="fechahora">Fecha y Hora:</label>
        <input type="datetime-local" id="fechahora" name="fechahora"><br><br>

        <label for="mesnacimiento">Mes de Nacimiento:</label>
        <input type="month" id="mesnacimiento" name="mesnacimiento"><br><br>

        <label for="semanafavorita">Semana Favorita del Año:</label>
        <input type="week" id="semanafavorita" name="semanafavorita"><br><br>

        <label for="satisfaccion">Nivel de Satisfacción (0-10):</label>
        <input type="range" id="satisfaccion" name="satisfaccion" min="0" max="10"><br><br>

        <label for="color">Color Favorito:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="buscar">Buscar:</label>
        <input type="search" id="buscar" name="buscar" placeholder="Buscar..."><br><br>

        <label for="archivo">Sube un archivo:</label>
        <input type="file" id="archivo" name="archivo"><br><br>

        <label>Género:</label>
        <input type="radio" id="hombre" name="genero" value="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="genero" value="mujer">
        <label for="mujer">Mujer</label><br><br>

        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Acepto los términos y condiciones</label><br><br>

        <label for="pais">Selecciona tu país:</label>
        <select id="pais" name="pais">
            <option value="">-- Selecciona --</option>
            <option value="colombia">Colombia</option>
            <option value="mexico">México</option>
            <option value="argentina">Argentina</option>
            <option value="españa">España</option>
        </select><br><br>

        <label for="codigo">Código de Registro (Solo Lectura):</label>
        <input type="text" id="codigo" name="codigo" value="REG123" readonly><br><br>
       
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe aquí tu mensaje..."></textarea><br><br>
             
        <input type="submit" value="Enviar">
        <input type="reset" value="Restablecer">
    </form>

</body>
</html>
